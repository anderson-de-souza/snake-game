<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  
  <main>
    
    <section class="area-canvas">
      
      <div class="area-score">
        <div id="apple"></div>
        <span id="apple-number"></span>
      </div>
      
      <canvas id="stage" width="100" height="100"></canvas>
        
    </section>
    
    <section class="area-buttons">
      
      <div class="buttons">
        
        <div 
          class="button up" 
          ontouchstart="moveSnake('ArrowUp')"></div>
          
        <br>
        <div 
          class="button left" 
          ontouchstart="moveSnake('ArrowLeft')"></div>
              
        <div class="button">
          
        </div>
        
        <div 
          class="button right" 
          ontouchstart="moveSnake('ArrowRight')"></div><br>
          
        <div 
          class="button down" 
          ontouchstart="moveSnake('ArrowDown')"></div>
          
      </div>
      
    </section>
    
  </main>
  
  <div class="curtain-info-game-over"></div>
  
  <selection class="area-info-game-over">
    
    <div>
      
      <p id="game-over">Game Over</p>
      
      <p>Do you wanna play again?</p>
      
      <br>
      
      <div id="area-buttons">
        <button id="button-yes-area-info-game-over">
          <p>Yes</p>
        </button>
        <button id="button-exit-area-info-game-over">
          <p>Exit</p>
        </button>
      </div>
      
    </div>
    
  </selection>
  
</body>
</html>
