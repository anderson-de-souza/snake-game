<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <main>
    
    <section class="area-canvas">
      
      <canvas 
        id="stage" 
        width="100" 
        height="100"></canvas>
        
    </section>
    
    <section class="area-buttons">
      
      <div class="buttons">
        
        <div 
          class="button up" 
          ontouchstart="moveSnake('ArrowUp')"></div>
          
        <br>
        <div 
          class="button left" 
          ontouchstart="moveSnake('ArrowLeft')"></div>
              
        <div class="button">
          
        </div>
        
        <div 
          class="button right" 
          ontouchstart="moveSnake('ArrowRight')"></div><br>
          
        <div 
          class="button down" 
          ontouchstart="moveSnake('ArrowDown')"></div>
          
      </div>
      
    </section>
    
  </main>
  
</body>
</html>
